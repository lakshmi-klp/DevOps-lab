<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(105, 80%, 86%);
        }
        .registration-form {
            background: #ebb0b0:
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .phone-input {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .phone-input select {
            width: 35%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .phone-input input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .registration-form {
                max-width: 100%;
                padding: 15px;
            }
            .phone-input select,
            .phone-input input {
                width: 100%;
                margin-bottom: 10px;
            }
            .form-group button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Event Registration</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]+" title="Only alphabets are allowed">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <select id="countryCode" name="countryCode" required>
                        <option value="+91">+91 (India)</option>
                        <option value="+1">+1 (USA/Canada)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="+49">+49 (Germany)</option>
                        <option value="+33">+33 (France)</option>
                        <option value="+39">+39 (Italy)</option>
                        <option value="+34">+34 (Spain)</option>
                        <option value="+55">+55 (Brazil)</option>
                        <option value="+86">+86 (China)</option>
                        <option value="+7">+7 (Russia)</option>
                        <option value="+82">+82 (South Korea)</option>
                        <option value="+27">+27 (South Africa)</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="^\+(\d{1,3})\d{7,10}$" title="Phone number should include the country code, followed by the number (e.g., +91 7396226754)">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="success-message" id="successMessage">
            Registration successful! Thank you for registering.
        </div>
    </div>
    <script>
        document.getElementById('countryCode').addEventListener('change', function() {
            const countryCode = this.value;
            const phoneInput = document.getElementById('phone');
            phoneInput.value = countryCode;
        });

        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const countryCode = document.getElementById('countryCode').value;
            const phone = document.getElementById('phone').value;
            if (!phone.startsWith(countryCode)) {
                alert('Please enter a valid phone number with the country code.');
                return;
            }
            this.reset();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
